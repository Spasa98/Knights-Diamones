
    <div [class.monster_card]="card.cardType=='MonsterCard'" [class.trap_card]="card.cardType=='TrapCard'" [class.spell_card]="card.cardType=='SpellCard'">
        <div [class.monster_header]="card.cardType=='MonsterCard'" [class.trap_header]="card.cardType=='TrapCard'" [class.spell_header]="card.cardType=='SpellCard'">
            <div class="card-name-container">
                <h3>{{card.cardName}}</h3>
            </div>
            <div class="card-type">
                <img src="{{card.elementType}}" alt="" class="picture">
            </div>
        </div>
        <div class="card-rating">
            <h4 *ngIf="card.cardType=='TrapCard'">[Trap Card]</h4>
            <h4 *ngIf="card.cardType=='SpellCard'">[Spell Card]</h4>
            <p-rating *ngIf="card.cardType=='MonsterCard'" [(ngModel)]=card.numberOfStars [stars]=card.numberOfStars [readonly]="true" [iconOffStyle]="{'display':'none'}" [iconOnStyle]="{'color':'#DEE239','cursor':'auto'}" [cancel]="false"></p-rating>
        </div>
        <div class="main-container">
            <div [class.monster_photo]="card.cardType=='MonsterCard'" [class.trap_photo]="card.cardType=='TrapCard'" [class.spell_photo]="card.cardType=='SpellCard'">
                <img src={{card.imgPath}} alt="Name name name" class="picture">
            </div>
             
            <div  [class.monster_description]="card.cardType=='MonsterCard'" [class.trap_description]="card.cardType=='TrapCard'" [class.spell_description]="card.cardType=='SpellCard'">
                <div class="description">
                    <p *ngIf="card.cardType=='MonsterCard'">[{{card.monsterType}} / Effect]</p>
                    <p class="p">{{card.effect}}</p>
                </div>
                <div *ngIf="card.cardType=='MonsterCard'" class="points-container">
                    <p>ATK/{{card.attackPoints}} &nbsp;</p>
                    <p>DEF/{{card.defencePoints}}</p>
                </div>
            </div>
        </div>  
    </div>
