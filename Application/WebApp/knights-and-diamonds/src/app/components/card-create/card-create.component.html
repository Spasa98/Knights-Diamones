
<div class="card-creator" >
    <div class="card-container">
        <app-card [card]="card"></app-card>
    </div>
    <div class="form-layout">
        <div class="form-container">
            <div class="form card-view" [formGroup]="form">
                <span class="form_field">
                    <small>Card Name</small>
                    <input class="dataField" formControlName="cardName" placeholder='Card Name' type="text" pInputText (input)="onCardNameChange()"  />
                </span>
                <span class="form_field">
                    <small>Card Type</small>
                    <p-dropdown class="dataField" formControlName="cardType" [options]="cardTypes" optionValue="id" optionLabel="type" (onChange)="onCardTypeChange()" [style]="{'minWidth':'100%'}"></p-dropdown>
                </span>
                <span class="form_field">
                    <small>Card Description</small>
                    <input class="dataField" formControlName="description" placeholder='Card Description' type="text" pInputText (input)="onDescriptionChange()"  />
                </span>

                <span class="form_field form_field3">
                    <small>Card Photo</small>
                    <label class="inputfile" >
                        <app-upload-file (onUploadFinished)="uploadFinished($event)"></app-upload-file>
                    </label>
                </span>

            </div>
            <div class="form" [formGroup]="form" >
                <span class="form_field">
                    <small>Card Element</small>
                    <p-dropdown class="dataField" formControlName="elementType" [options]="elementTypes" optionValue="id" optionLabel="type" (onChange)="onElementTypeChange()" [style]="{'minWidth':'100%'}"></p-dropdown>
                </span>
                <span class="form_field">
                    <small>Card Level</small>
                    <input class="dataField" formControlName="numberOfStars" placeholder="Card Level" type="number" [min]="0" [max]="11" [maxlength]="2" pInputText (input)="onLevelChange()"  />
                </span>
                <span class="form_field">
                    <small>Monster Type</small>
                    <p-dropdown class="dataField" formControlName="monsterType" [options]="monsterTypes" optionValue="id" optionLabel="type" (onChange)="onChangeMonsterType()" [style]="{'minWidth':'100%'}"></p-dropdown>
                </span>
                <span class="atkdefspan">
                    <div class="atkdefcontainer" >
                        <small>ATK</small>
                        <input class="smallDataField" formControlName="attackPoints" placeholder='Attack' type="number" [min]="0" [max]="9999" [maxlength]="4" pInputText (input)="onAttackChange()"  />
                    </div>
                    <div class="atkdefcontainer">
                        <small>DEF</small>
                        <input class="smallDataField" formControlName="defencePoints" placeholder='Defence' type="number" [min]="0" [max]="9999" [maxlength]="4" pInputText (input)="onDefenceChange()"  />
                    </div>
                </span>
            </div>
        </div>
        <div>
            <span class="buttonspan">
                <button pButton label="Click" class="p-button-secondary" [disabled]="!form.valid" (click)="handleClick()"></button>
            </span>
        </div>
    </div>
</div>
